<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <title>Bayrol PoolAccess Utility Tool</title>
    <script language="JavaScript">

        var console=(function(oldCons){
            return {
                log: function(text){
                    oldCons.log(text);
                    alert('ok');
                },
                info: function (text) {
                    oldCons.info(text);
                    // Your code
                },
                warn: function (text) {
                    oldCons.warn(text);
                    // Your code
                },
                error: function (text) {
                    oldCons.error(text);
                    // Your code
                }
            };
        }(window.console));
        window.console = console;

        var fcts = [
            function(){ },
            function(){ return true; },
            function(){
                var v=$('#code').val();
                if(v.length!=6 && v.indexOf('A-')!=0){
                    $('#code_msg').show();
                    return false;
                }
                $("#code").prop('disabled', true);
                $('#code_msg').hide();
                $('#frm').prop('src', 'https://www.bayrol-poolaccess.de/app/index.html');
                //$('#frm').prop('src', 'https://www.bayrol-poolaccess.de/app/'+v);
                return true;
            },
            function(){

                return true;
            }
        ]

        //window.console.log = function (message) {
        //    document.getElementById("tokens").innerHTML += message;
            //if(message.indexOf("device_")>=0){
            //    document.getElementById("tokens").innerHTML += message;
            //}
        //};

        $( document ).ready(function() {

            $('ol li:not(:first)').hide();
            $('#next').click(function(){
                if(fcts[$('ol li:visible').length]()){
                    $("ol li:hidden:first").show();
                }
            });
            $('#frm').on("load", function() {
                alert($(this).attr('src'));
                console.log(this);
            });
        });
    </script>
</head>
<body>
<ol>
    <li>Signin to BAYROL Web Portal <a target="_blank" href="https://www.bayrol-poolaccess.de">https://www.bayrol-poolaccess.de</a> and click on Applink icon.</li>
    <li>Fill in Applink code here : <input id="code" type="text" value="123456" />&nbsp;<span id="code_msg" style="color:red;display:none;">Code is incorrect, must start with 'A-' !</span></li>
    <li>Wait for the application to be loaded and click Next button...
        <div>
            <iframe id="frm" width="600px" height="360px"></iframe>
        </div>
    </li>
</ol>
<button id="next">Next ></button>
<div id="tokens"></div>
</body>
</html>
